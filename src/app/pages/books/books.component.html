<app-notification></app-notification>

<div>
  <button *ngIf="(user?.profile === 'admin')" mat-raised-button (click)="addBook()">New Book</button>
</div>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 customStyle">

  <!-- Title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element" (click)="viewDetails(element)">{{ element.title }}</td>
  </ng-container>

  <!-- Category -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Copies -->
  <ng-container matColumnDef="copies">
    <th mat-header-cell *matHeaderCellDef>Copies</th>
    <td mat-cell *matCellDef="let element">{{ element.copies }}</td>
  </ng-container>

  <!-- Available -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let element">{{ element.available ? 'Yes' : 'No' }}</td>
  </ng-container>

  <!-- Delete Book -->
  <ng-container *ngIf="(user?.profile === 'admin')" matColumnDef="delete_action">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" class="col-delete_action">
      <button mat-icon-button color="delete" (click)="deleteBook(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Rent Book -->
  <ng-container *ngIf="(user?.profile === 'admin' || user?.profile === 'user')" matColumnDef="request_action">
    <th mat-header-cell *matHeaderCellDef> Rent </th>
    <td mat-cell *matCellDef="let element" class="col-rent_action">

      <ng-container *ngIf="element.available">

        <!-- User can rent book -->
        <button *ngIf="(!element.userHasRented)" mat-icon-button
          (click)="actionOverBook('reserve', element)">
          <mat-icon>redo</mat-icon>
        </button>

        <!-- User has rented the book -->
        <span *ngIf="(element.userHasRented)" class="rented-label">Rented</span>
      </ng-container>

    </td>
  </ng-container>

  <!-- Return Book -->
  <ng-container *ngIf="(user?.profile === 'admin' || user?.profile === 'user')" matColumnDef="return_action">
    <th mat-header-cell *matHeaderCellDef> Return </th>
    <td mat-cell *matCellDef="let element" class="col-receive_action">
      <button mat-icon-button *ngIf="(element.userHasRented)" (click)="actionOverBook('return', element)">
        <mat-icon>undo</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
