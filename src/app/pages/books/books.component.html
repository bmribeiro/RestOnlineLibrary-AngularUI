<app-notification></app-notification>

<div>
  <button mat-raised-button (click)="addBook()">New Book</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element" (click)="viewDetails(element)">{{ element.title }}</td>
  </ng-container>

  <!-- Category -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Copies -->
  <ng-container matColumnDef="copies">
    <th mat-header-cell *matHeaderCellDef>Copies</th>
    <td mat-cell *matCellDef="let element">{{ element.copies }}</td>
  </ng-container>

  <!-- Available -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let element">{{ element.available }}</td>
  </ng-container>

  <!-- Delete Book -->
  <ng-container matColumnDef="delete_action">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" class="col-delete_action">
      <button mat-icon-button color="delete" (click)="deleteBook(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
